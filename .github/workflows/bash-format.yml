name: bashâ€‘format
on:
  push: { paths: ["**.sh"] }
  pull_request: { paths: ["**.sh"] }
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update -qq
          sudo apt-get install -y shfmt
      - run: |
          mapfile -t files < <(git ls-files '*.sh')
          shfmt -d "\${files[@]}"
